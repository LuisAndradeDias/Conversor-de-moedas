<!DOCTYPE html>
<html lang="pt-br" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">Conversor de Moedas</h1>

        <div class="conversor1">
            <div class="svg-pais1"><svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <g fill="none" fill-rule="evenodd">
                        <circle cx="16" cy="16" r="16" fill="#00C068"></circle>
                        <path fill="#F7DF01" d="M16.111 5L1 15.667l15.111 10.666 15.111-10.666L16.112 5z"></path>
                        <path fill="#08E" d="M16 22.222a6.222 6.222 0 1 0 0-12.444 6.222 6.222 0 0 0 0 12.444z"></path>
                    </g>
                </svg></div>
            <select name="moedas1" class="moedas1">
                <option value="Real Brasileiro" selected>Real Brasileiro</option>
                <option value="Dólar Americano">Dólar Americano</option>
                <option value="Euro">Euro</option>
                <option value="Libra">Libra</option>
                <option value="Iene Japonês">Iene Japonês</option>
                <option value="Peso Argentino">Peso Argentino</option>
                <option value="Franco Suiço">Franco Suiço</option>
                <option value="Peso Uruguaio">Peso Uruguaio</option>
            </select>
            <input type="number" name="valor1" class="valor1" placeholder="Insira o valor">
        </div><br>
        <div class="conversor2">
            <div class="svg-pais2"><svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

                    </g>
                </svg></div>
            <select name="moedas2" class="moedas2">
                <option value="Real Brasileiro" selected>Real Brasileiro</option>
                <option value="Dólar Americano">Dólar Americano</option>
                <option value="Euro">Euro</option>
                <option value="Libra">Libra</option>
                <option value="Iene Japonês">Iene Japonês</option>
                <option value="Peso Argentino">Peso Argentino</option>
                <option value="Franco Suiço">Franco Suiço</option>
                <option value="Peso Uruguaio">Peso Uruguaio</option>
            </select>
            <input type="number" name="valor2" class="valor2" placeholder="Resultado">
        </div>
    </div>
